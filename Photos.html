<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
   body,h1 {font-family: "Raleway", Arial, sans-serif}
   h1 {letter-spacing: 6px}
  .w3-row-padding img {margin-bottom: 12px}
  </style>
    <title> Photos & Albums </title> 
  </head> 
  <body>
  
<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center" style="padding:128px 16px">
  <h1 class="w3-xlarge">PHOTO ALBUM PLANET</h1>
  <h1>1999</h1>
  
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="Homepage.html" class="w3-bar-item w3-button">Home</a>
      <a href="Albums.html" class="w3-bar-item w3-button ">Albums</a>
      <a href="Photos.html" class="w3-bar-item w3-button w3-light-grey">Photos</a>
      <a href="Users.html" class="w3-bar-item w3-button w3-hide-small">Users</a>
    </div>
  </div>
  <div class="row">
  <button class="mt-3 mx-auto btn btn-primary" id="getPosts"> Display Albums & Photos </button>
  </div>
 <div id="output"></div> 
</header>  
    
  <script> 
  
   document.getElementById('getPosts').addEventListener
    ('click', getPosts); 
      
  function getPosts(){
    fetch('https://jsonplaceholder.typicode.com/photos?albumId=1')
     .then((res) => res.json())
     .then((data) => {
       let output = '<h2>Albums & Photos</h2> <br>'; 
       data.forEach(function(post){
        output += `
          <div>
            <h3>Photo Id:${post.id}</h3>
            <h3>Album Id:${post.albumId}</h3>
            <p><b>Title:</b>${post.title}</p>
            <p><b>URL: </b> ${post.url}</p>
                <div class="card col-3 m-1 mx-auto">
             <img class="card-img-top" src="${post.thumbnailUrl}"> 
             </div> <br>
        `;
       }); 
       document.getElementById('output').innerHTML = output; 
     })                                                     
  }  
  
  
    
      
    </script> 
    
    <style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}

  body  {
  background-color:  #93b0c0; 
  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

</style>
    </body>
    </html>
